
<h3>{{ leyenda }} - {{ porcentaje }} </h3>
<div class="input-group">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="changeValue(-5)">
        <i class="mdi mdi-minus"></i>
        </button>
    </span>
    <input #progress type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" min="0" max="100"  (ngModelChange)="onChange($event)" >
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="changeValue(+5)">
        <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
